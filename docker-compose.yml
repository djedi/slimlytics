services:
  slimlytics:
    build:
      context: .
      target: app
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - SALT=change-this-salt-value
    networks:
      - slimlytics-network
    restart: unless-stopped

  caddy:
    build:
      context: .
      target: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Use dev Caddyfile for local development
      - ./Caddyfile.dev:/etc/caddy/Caddyfile:ro
      # Persist certificates (even for local dev)
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - slimlytics
    networks:
      - slimlytics-network
    restart: unless-stopped

networks:
  slimlytics-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: