services:
  slimlytics:
    image: xhenxhe/slimlytics:app
    container_name: slimlytics-app
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      # Persistent database directory
      - ./data:/app/data
    networks:
      - slimlytics-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  caddy:
    image: xhenxhe/slimlytics:caddy
    container_name: slimlytics-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Production Caddyfile (generated from template with your domain)
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      # Persist SSL certificates
      - ./caddy_data:/data
      - ./caddy_config:/config
      # Logs
      - ./logs:/data/logs
    depends_on:
      - slimlytics
    networks:
      - slimlytics-network

networks:
  slimlytics-network:
    driver: bridge
